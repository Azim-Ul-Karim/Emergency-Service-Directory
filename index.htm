<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="Hotline.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="max-w-[1920px] mx-auto">

    <header>

        <!-- Navigation Section -->
        <nav class="navbar px-4 sm:px-8 lg:px-14 py-4 sm:py-6 flex flex-col sm:flex-row justify-between items-center gap-4">
            
            <div class="logo-container flex items-center gap-5 justify-center sm:justify-start">
                <img src="assets/logo.png" class="w-12 h-12" alt="Logo">
                <div>
                    <h3 class="text-xl font-bold text-green-800">
                        <span class="block sm:hidden text-2xl">Emergency Services</span>
                        <span class="hidden sm:block">Emergency <br> Services</span>
                    </h3>
                </div>
            </div>

            <div class="count-container flex items-center gap-5 md:gap-10">

                <div class="flex items-center gap-2.5 px-4 sm:px-5 py-2 sm:py-3 bg-green-100 rounded-4xl font-black text-sm sm:text-base">
                    <span id="heartCount">0</span>
                    <img src="assets/heart.png" class="w-6 h-6">
                </div>

                <div class="flex items-center gap-2.5 px-4 sm:px-5 py-2 sm:py-3 bg-green-100 rounded-4xl font-black text-sm sm:text-base">
                    <span id="coinCount">100</span>
                    <img src="assets/coin.png" class="w-6 h-6">
                </div>
                
                <div class="flex items-center gap-2.5 px-6 sm:px-8 py-2 sm:py-3 bg-green-600 rounded-4xl text-white font-semibold text-sm sm:text-base">
                    <span id="copyCount">0</span>
                    <span>Copy</span>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
         <div class="hero-container text-center bg-radial from-green-700 to-emerald-900 text-white px-6 sm:px-10 md:px-16 py-6 sm:py-10 space-y-7">
            <img src="assets/logo-dark.png" class="mx-auto w-[92px] h-[92px]">
            <h1 class="font-bold text-3xl sm:text-4xl md:text-5xl">Emergency Service Directory</h1>
            <p class="font-semibold text-base sm:text-lg md:text-xl">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
         </div>
    </header>

</body>
</html>
